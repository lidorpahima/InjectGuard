events {
    worker_connections 1024;
}

http {
    # Rate limiting
    limit_req_zone $binary_remote_addr zone=general:10m rate=10r/s;

    upstream frontend {
        server redacted:3000;
    }

    upstream backend {
        server backend:8000;
    }

    # HTTP: redirect everything to HTTPS
    server {
        listen 80;
        server_name redactedme.com www.redactedme.com;

        return 301 https://$host$request_uri;
    }

    # HTTPS: main app + API routing
    server {
        listen 443 ssl;
        server_name redactedme.com www.redactedme.com;

        ssl_certificate     /etc/letsencrypt/live/redactedme.com/fullchain.pem;
        ssl_certificate_key /etc/letsencrypt/live/redactedme.com/privkey.pem;

        # Frontend - Next.js
        location / {
            limit_req zone=general burst=20 nodelay;
            proxy_pass http://frontend;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection 'upgrade';
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_cache_bypass $http_upgrade;
        }

        # Demo API routes stay on Next.js (e.g. /api/demo/scan)
        location /api/demo/ {
            proxy_pass http://frontend;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection 'upgrade';
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        # Backend API - FastAPI (non-demo)
        location /api {
            limit_req zone=general burst=20 nodelay;
            proxy_pass http://backend;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        # Health check
        location /health {
            access_log off;
            return 200 "healthy\n";
            add_header Content-Type text/plain;
        }
    }
}
